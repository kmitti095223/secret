<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラッグでスクロール可能なラベル</title>
    <style>
        /* スクロール可能なラベルのコンテナ */
        .scrollable-label-wrapper {
            width: 200px; /* ラベルの表示幅 */
            overflow: auto; /* スクロールを許可（スクロールバーは非表示） */
            border: 1px solid #000;
            padding: 5px;
            white-space: nowrap; /* 改行を防ぐ */
            user-select: text; /* テキスト選択を許可 */
            -ms-overflow-style: none; /* IE, Edgeでスクロールバーを非表示 */
            scrollbar-width: none; /* Firefoxでスクロールバーを非表示 */
        }

        /* Webkit（Chrome, Safari）のスクロールバーを非表示 */
        .scrollable-label-wrapper::-webkit-scrollbar {
            display: none;
        }

        /* ラベルのテキスト */
        .scrollable-label {
            display: inline-block; /* 幅を内容に合わせる */
            user-select: text; /* テキスト選択を許可 */
        }
    </style>
</head>
<body>
    <h3>ドラッグでスクロール可能なラベル</h3>
    <div class="scrollable-label-wrapper">
        <span class="scrollable-label">
            これは非常に長いテキストで、表示エリアに収まりません。このテキストはマウスで選択しながらスクロールできます。
        </span>
    </div>
</body>
</html>
